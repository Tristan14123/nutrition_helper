<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer le Profil - Nutrition Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyAfElAaaB5taj6R1KjFKIKieH8LV--G4GY",
          authDomain: "nutritionhelper-277c7.firebaseapp.com",
          projectId: "nutritionhelper-277c7",
          storageBucket: "nutritionhelper-277c7.firebasestorage.app",
          messagingSenderId: "1006912708379",
          appId: "1:1006912708379:web:0b3f41eca243b46dd6bdbe",
          measurementId: "G-2JCQWD9PSQ"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold"><i class="fas fa-user-edit mr-2"></i>Gérer le Profil</h1>
                <a href="index.html" class="text-white hover:text-gray-200">
                    <i class="fas fa-arrow-left mr-1"></i>Retour
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Vos informations</h2>
            <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Âge</label>
                    <input type="number" id="age" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Poids (kg)</label>
                    <input type="number" id="weight" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Taille (cm)</label>
                    <input type="number" id="height" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="activity" class="block text-sm font-medium text-gray-700 mb-1">Activité physique</label>
                    <select id="activity" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="1.2">Sédentaire</option>
                        <option value="1.375">Légèrement actif</option>
                        <option value="1.55">Modérément actif</option>
                        <option value="1.725">Très actif</option>
                        <option value="1.9">Extrêmement actif</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Sexe</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="h-4 w-4 text-purple-600">
                            <span class="ml-2 text-gray-700">Homme</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="h-4 w-4 text-purple-600">
                            <span class="ml-2 text-gray-700">Femme</span>
                        </label>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label for="goal" class="block text-sm font-medium text-gray-700 mb-1">Objectif</label>
                    <select id="goal" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="maintain">Maintenir mon poids</option>
                        <option value="lose">Perdre du poids</option>
                        <option value="gain">Prendre du poids</option>
                    </select>
                </div>
                <div class="md:col-span-4">
                    <button type="submit" class="w-full gradient-bg text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition duration-300 shadow-lg">
                        <i class="fas fa-save mr-2"></i>Mettre à jour le profil
                    </button>
                </div>
            </form>
            <p id="successMessage" class="hidden mt-4 text-green-600 font-bold">Profil mis à jour avec succès !</p>
        </section>
    </main>

    <script>
        const profileForm = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // User is signed in.
                const docRef = db.collection('profiles').doc(user.uid);
                docRef.get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        profileForm.age.value = data.age;
                        profileForm.weight.value = data.weight;
                        profileForm.height.value = data.height;
                        profileForm.activity.value = data.activity;
                        profileForm.goal.value = data.goal;
                        document.querySelector(`input[name="gender"][value="${data.gender}"]`).checked = true;
                    } else {
                        console.log("No such document!");
                    }
                }).catch(error => {
                    console.log("Error getting document:", error);
                });
            } else {
                // No user is signed in.
                window.location.href = 'index.html';
            }
        });

        profileForm.addEventListener('submit', e => {
            e.preventDefault();
            const user = firebase.auth().currentUser;
            if (user) {
                db.collection('profiles').doc(user.uid).set({
                    age: parseInt(profileForm.age.value),
                    weight: parseFloat(profileForm.weight.value),
                    height: parseFloat(profileForm.height.value),
                    activity: parseFloat(profileForm.activity.value),
                    gender: profileForm.gender.value,
                    goal: profileForm.goal.value
                }).then(() => {
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                }).catch(error => {
                    console.error("Error updating document: ", error);
                });
            }
        });
    </script>
</body>
</html>
